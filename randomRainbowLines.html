<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
</head>
<body>
<!--   <svg id="svg" height="1000" width="1000"></svg>
 --></body>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script>

  var svgContainer = d3.select("body").append("svg")
                                      .attr("width", 1000)
                                      .attr("height", 1000);
  var x1 = 5;
  var y1 = 5; 
  var angleRange = 500;
  var x2 = Math.floor((Math.random() * angleRange) + 1);
  var y2 = Math.floor((Math.random() * angleRange) + 1);
                                   
 for (var i=0; i<10; i++){
     var line = svgContainer.append("line")
        .attr("x1", x1)
        .attr("y1", y1)
        .attr("x2", x2)
        .attr("y2", y2)
        .attr("stroke-width", 2)
        .attr("stroke", function() {
              return "hsl(" + Math.random() * 360 + ",100%,50%)";
                          });
    x2 = Math.floor((Math.random() * angleRange) + 1);
    y2 = Math.floor((Math.random() * angleRange) + 1);
        line.transition()
        .duration(1500)
        .attr("x2", x2)
        .attr("y2", y2);
    x1 = x2;
    y1 = y2;
    angleRange = angleRange - (angleRange*0.05);

  }

</script>
</html>
